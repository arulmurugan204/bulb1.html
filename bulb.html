<h3><p style="color: rgb(255, 240, 240)">An electronic bulb is a small and simple light source that uses a wire filament to glow on the application of electricity. The structure of incandescent light bulbs is shown in the figure below.<br> The filament, which is a coiled thin wire, is made of tungsten.</p></h3>

<script>
function changeImage(){
var image=document.getElementById('myImage');
if (image.src.match("bulbon")) {

 } else {
   image.src = "pic_bulbon.gif";
 }
}
